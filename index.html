<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>¿Me perdonas?</h1>
    <img src="https://ih1.redbubble.net/image.5248617332.7749/pp,504x498-pad,600x600,f8f8f8.u2.jpg" alt="Imagen de disculpa">
    <div class="buttons">
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const container = document.body;

        noButton.addEventListener('mouseover', () => {
            const maxX = container.clientWidth - noButton.clientWidth;
            const maxY = container.clientHeight - noButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        yesButton.addEventListener('click', () => {
            alert('¡Gracias por perdonarme! ❤️');
        });
    </script>
</body>
</html>
